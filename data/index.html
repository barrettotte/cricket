<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Cricket</h1>
  <a id="repo-link" href="https://github.com/barrettotte/cricket">https://github.com/barrettotte/cricket</a>
  <div class="dht-container">
    <p>
      <span class="dht-labels">Temperature:</span> 
      <span id="temperature">%TEMPERATURE%</span>
      <span>&deg;F</span>
    </p>
    <p>
      <span class="dht-labels">Humidity:</span>
      <span id="humidity">%HUMIDITY%</span>
      <span>&#37;</span>
    </p>
  </div>
</body>
<script>
  setInterval(() => {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = () => {
      if (this.readyState == 4 && this.status == 200) {
        const sensors = JSON.parse(this.responseText);
        document.getElementById('temperature').innerHTML = sensors['temperature'];
        document.getElementById('humidity').innerHTML = sensors['humidity'];
      }
    };
    xhttp.open("GET", "/sensors", true);
    xhttp.send();
  }, 10000);
</script>
</html>
